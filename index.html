<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Keeping Tabs</title>
  <link rel="stylesheet" href="styles.css"> </head>
<body>
  <div id="title-bar">

    <div id="window-controls">
      <div id="minimize-button" class="hover-button">_</div>
    <div id="close-button" class="hover-button">X</div>
    </div>
    
  </div> 
  <div id="notification" >Copied to clipboard!</div>
 

  <div id="auth-container">
  <div id="registration-section" class="hidden">
    <h2>Sign up</h2>
    <form id="registration-form">
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit" >Sign up</button>
    </form>
  </div>

  <!-- Login Form -->
  <div id="login-section">
    <h3>Login</h3>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="register-button" class="hover-button">Sign up here</div>
    </form>
  </div>
  </div>

  <!-- Clipboard Display -->
  <div id="clipboard-container" class="hidden">
    <div id="menu-container">
      
      <div><svg id="delete-button" class="hover-button" width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M15.5 4L14.5 3H9.5L8.5 4H5V6H19V4H15.5ZM6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7H6V19ZM16 9H8V19H16V9Z" fill=""></path> <path d="M10 13H14V15H10V13Z" fill=""></path> </g></svg></div>
    </div>
    <h3>Your Clipboard</h3>
    
    <div id="clipboard-list"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
