<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard App</title>
  <link rel="stylesheet" href="styles.css"> </head>
<body>
  <div id="title-bar">
    <div id="title">Keeping Tabs</div>
    <div id="window-controls">
      <div id="minimize-button" class="hover-button">_</div>
    <div id="close-button" class="hover-button">X</div>
    </div>
    
  </div> 

 

  <div id="auth-container">
  <div id="registration-section" class="hidden">
    <h2>Sign up</h2>
    <form id="registration-form">
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit" >Sign up</button>
    </form>
  </div>

  <!-- Login Form -->
  <div id="login-section">
    <h3>Login</h3>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="register-button" class="hover-button">Sign up here</div>
    </form>
  </div>
  </div>

  <!-- Clipboard Display -->
  <div id="clipboard-container" class="hidden">
    <h3>Your Clipboard</h3>
    <div id="clipboard-list"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
