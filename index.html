<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keeping Tabs</title>
  <link rel="stylesheet" href="styles.css"> </head>
<body>
  <div id="title-bar">
    <div id="title"><svg viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--twemoji" preserveAspectRatio="xMidYMid meet" fill="#f8f8f8" width="18px" height="18px"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill="#b6794e" d="M32 34a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h24a2 2 0 0 1 2 2v27z"></path><path fill="#f8f8f8" d="M29 32a1 1 0 0 1-1 1H8a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h20a1 1 0 0 1 1 1v23z"></path><path fill="#4e8cb7" d="M25 3h-4a3 3 0 1 0-6 0h-4a2 2 0 0 0-2 2v5h18V5a2 2 0 0 0-2-2z"></path><circle fill="#99AAB5" cx="18" cy="3" r="2"></circle><path fill="#99AAB5" d="M20 14a1 1 0 0 1-1 1h-9a1 1 0 0 1 0-2h9a1 1 0 0 1 1 1zm7 4a1 1 0 0 1-1 1H10a1 1 0 0 1 0-2h16a1 1 0 0 1 1 1zm0 4a1 1 0 0 1-1 1H10a1 1 0 1 1 0-2h16a1 1 0 0 1 1 1zm0 4a1 1 0 0 1-1 1H10a1 1 0 1 1 0-2h16a1 1 0 0 1 1 1zm0 4a1 1 0 0 1-1 1h-9a1 1 0 1 1 0-2h9a1 1 0 0 1 1 1z"></path></g></svg>Keeping Tabs</div>
    <div id="window-controls">
      <div id="minimize-button" class="hover-button">_</div>
    <div id="close-button" class="hover-button">X</div>
    </div>
    
  </div> 
  <div id="notification" >Copied to clipboard!</div>
 

  <div id="auth-container">
  <div id="registration-section" class="hidden">
    <h2>Sign up</h2>
    <form id="registration-form">
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit" >Sign up</button>
    </form>
  </div>

  <!-- Login Form -->
  <div id="login-section">
    <h3>Login</h3>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="register-button" class="hover-button">Sign up here</div>
    </form>
  </div>
  </div>

  <!-- Clipboard Display -->
  <div id="clipboard-container" class="hidden">
    <div id="menu-container">
      
      <div><svg id="delete-button" class="hover-button" width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M15.5 4L14.5 3H9.5L8.5 4H5V6H19V4H15.5ZM6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7H6V19ZM16 9H8V19H16V9Z" fill="#9f4c4c"></path> <path d="M10 13H14V15H10V13Z" fill="#9f4c4c"></path> </g></svg></div>
    </div>
    <h3>Your Clipboard</h3>
    
    <div id="clipboard-list"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
